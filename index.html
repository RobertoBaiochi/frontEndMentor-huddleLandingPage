<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    </head>
  <body>
    <main>
      <section>
        <div class="box-container">
          <div class="images-container">
            
            <img class="image-logo" src="images/logo.svg" alt="">

            <img class="image-mockups" src="images/illustration-mockups.svg" alt="">

          </div>

          <div class="text-container">
            <h1>Build The Community Your Fans Will Love</h1>


              <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.
              </p>

              <button type="submit" class="button">Register</button>

              <div class="medias-container">
                <a href="#"><i class="fa-brands fa-facebook-f fa-md"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-md"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-md"></i></a>
              </div>
          </div>

        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roberto Baiochi</a>.
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/616b03bb60.js" crossorigin="anonymous"></script>
  </body>
</html>
